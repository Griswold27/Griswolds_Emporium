<html>
    <head>
        <title>Griswold's Quote Machine</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="quoteMachine.css">
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
        <script type="text/javascript" src="quoteMachine.js"></script>
    </head>
    <body>
        <div class ="quote-box">
            <div class ="quote-text">
                <i class ="fa fa-quote-left quote-text"> </i>
                <span id ="text"></span>
            </div>
            <div class ="quote-author">
                <span id ="author"></span>
            </div>
            <div class ="buttons">
                <a class ="button" id ="tweet-quote"
                   title ="Tweet this quote!" 
                    target ="_blank">
                    <i class ="fa fa-twitter"></i>
                </a>
                <a class ="button" id ="tumblr-quote" 
                   title ="Post this quote on tumblr!" 
                    target ="_blank">
                    <i class ="fa fa-tumblr"></i>
                </a>
                <button class ="button" id ="new-quote">New quote</button>
            </div>
        </div>
        <div class ="footer"> by <a href="http://www.griswoldsemporium.com">Seth</a>
        </div>
    </body>
</html>
